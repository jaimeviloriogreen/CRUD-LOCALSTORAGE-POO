<body>

   <main class="container">
        <form name="mainForm" autocomplete="off">
            <table width="100%" border="1" >
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td><input type="text" name="name"></td>
                        <td><input type="text" name="price"></td>
                        <td><input type="text" name="quantity"></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                       <td colspan="3"><input type="submit" value="Add" name="submit" class="add"></td>
                    </tr>
                </tfoot>
            </table>
        </form>

        
        <section class="result">
            <table border="1" width="100%" class="tableResults">
                <thead class="tableHead">
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </tr>
                    
                </thead>
                <tbody class="tableBody">
                </tbody>
            </table>
        </section>
   </main>
